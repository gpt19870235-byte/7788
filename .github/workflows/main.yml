name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pyinstaller-hooks-contrib

      - name: Smoke import
        shell: pwsh
        run: |
          python -c "import tkinter; print('tkinter OK')"
          python -c "import tkinterdnd2; print('tkinterdnd2 OK')"

      - name: Build EXE (PyInstaller)
        shell: pwsh
        run: |
          pyinstaller --noconfirm --clean --onefile --windowed --name GCodeChecker --collect-all tkinterdnd2 --hidden-import tkinterdnd2 main.py

      - name: Prepare artifact folder
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist_pack | Out-Null
          Copy-Item -Force "dist\GCodeChecker.exe" "dist_pack\GCodeChecker.exe"
          Copy-Item -Force "README.md" "dist_pack\README.md"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gcode_checker_windows_exe
          path: dist_pack
